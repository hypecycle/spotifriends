{% extends "layout.html" %}

{% block content %}

{% if not user %}
  
	<div class="w3-center w3-padding">
		<h2>PLEASE, LOG IN </h2>
		<p class="w3-large">Before we can play the music, you need to log in to spotify.</p>
	</div>
	
	<div class="w3-center w3-padding">
		<a href= "/auth"><button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">OK</button></a>
	</div>
	
	<div class="w3-center w3-padding">
		<a href= "/intro"><button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">Cancel</button></a>
	</div>

{% else %}


  
  
<div class="w3-responsive w3-padding">
<table class="w3-table">
<tbody>
<tr>
  <td width="120">
  	<img src="{{ userimage }}" alt="{{ username }}" style="width:80%">
  </td>
  <td>   
  	<h3>Welcome <br> {{ username }}</h3>  

</td>
</tr>
</tbody>
</table>
</div>

<hr>
 


<div class="w3-responsive w3-padding">
    <h3>Dummy friendlist</h3> 
    <iframe src="https://open.spotify.com/embed?uri=spotify%3Aalbum%3A2rp5riHULWgrXPsDtsp1ir&theme=white" width="100%" height="380" frameborder="0" allowtransparency="true"></iframe>
</div>



<div class="w3-center w3-padding">
	<a href= {{ url_for('profile') }}><button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">Cancel</button></a>
</div>

{% endif %}

{% endblock %}
